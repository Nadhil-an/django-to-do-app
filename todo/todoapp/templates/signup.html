{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
</head>
<body>
    <div class="signuo-login">
        <div class="signup-box">
            <form method="POST">
                {% csrf_token %}
                <div class="heading">
                    signup
                </div>
                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input type="text" name="fnm" placeholder="Enter your username" required>
                </div>
                <div class="field">
                    <b>Email</b>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="field">
                    <b>Password</b>
                    <input type="password" name="pwd" placeholder="Enter your password" required>
                </div>

                <div class="field">
                    <input type="submit" value="Signup" class="submit-button">
                </div>
            </form>
            <div class="field">
                <b>Already have an account?</b>
                <br>
                <a class="anc" href="/loginn"></a>
            </div>
        </div>
    </div>
    

</body>
</html>
